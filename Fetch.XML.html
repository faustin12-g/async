<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // Create a function called myFetch that should 
            // work as a simple version of the native fetch() API.
            // The function myFetch should use the XMLHttpRequest 
            // to make a GET Request and return a promise
            //  that resolves with the requestâ€™s response and 
            // rejects with an error if any.
            function myFetch(url){
            return new Promise((resolve, reject)=>{
                const xhr = new XMLHttpRequest()
                xhr.onload = () =>{
                    if(xhr.status >= 200 && xhr.status < 300)
                {
                    resolve(xhr.response);
                }
                else{
                    reject( new Error('HTTP Error:', xhr.status))
                }
                }
                xhr.onerror  = () =>{
                    reject(new Error('Network error'))
                }
                xhr.open('GET', url)
                xhr.responseType = 'json'
                xhr.send();
            })
}

            myFetch('https://jsonplaceholder.typicode.com/users/1')
            .then(data => console.log(data))
            .catch(error => console.log('Error:', error))
    </script>
</body>
</html>
